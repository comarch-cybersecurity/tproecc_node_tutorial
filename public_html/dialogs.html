<!DOCTYPE html>
<html>

<div id="dialogCode" class="modal #80d8ff grey lighten-3" style="width: 50%">
  <div class="modal-content">
    <h4 id="dialogCodeTitle"></h4>
    <pre class="grey lighten-2 prettyprint linenums" id="dialogCodeMessage"></pre>
  </div>
  <div class="modal-footer">
    <a class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>

<div id="dialogJson" class="modal" style="width: 50%">
  <div class="modal-content">
    <h4 id="dialogJsonTitle"></h4>
    <pre class="prettyprint linenums" id="dialogJsonMessage"></pre>
  </div>
  <div class="modal-footer">
    <a class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>

<div id="dialogInfo" class="modal" style="width: 50%">
  <div class="modal-content">
    <h4 id="dialogInfoTitle"></h4>
    <p id="dialogInfoMessage"></p>
  </div>
  <div class="modal-footer">
    <a class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>

<div id="dialogError" class="modal red" style="width: 30%">
  <div class="modal-content">
    <h4 id="dialogErrorTitle"></h4>
    <p id="dialogErrorMessage"></p>
  </div>
  <div class="modal-footer">
    <a class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>

<div id="dialogWarn" class="modal yellow" style="width: 30%">
  <div class="modal-content">
    <h4>Warning</h4>
    <p id="dialogWarnMessage"></p>
  </div>
  <div class="modal-footer">
    <a class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>

<div id="pushButton" class="modal" style="width: 50%">
  <div class="modal-content" align="center">
    <div class="modal-content" align="center">
      <p>Push the button</p>
    </div>
    <img src="./imgs/ECC_pushthebutton.gif" alt="pushButton" title="pushButton" />
  </div>
</div>

<div id="wait" class="modal" style="width: 50%">
  <div class="modal-content" align="center">
    <p>Insert a token</p>
  </div>
  <div class="modal-content" align="center">
    <img src="./imgs/progress2.gif" alt="wait" title="wait" />
  </div>
</div>

</html>
